<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funky Stretched Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 100vw;   /* Fill the entire screen width */
      height: 100vh;  /* Fill the entire screen height */
      object-fit: fill; /* <- This stretches the image both ways */
      display: block;
    }
  </style>
</head>
<body>
  <img src="MrButt.jpg" alt="Funky MrButt">
</body>
</html>
